<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ajustes de Intervalo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
  <h1>⏳ Configurar Intervalo de Medición</h1>
  <a href="/" class="back-button">🔙 Volver</a>
</header>

<div class="container">
  <form action="/ajustes" method="POST">
    <label for="horas">Horas:</label>
    <select id="horas" name="horas">
      {% for h in range(0, 25) %}
        <option value="{{ h }}" {% if intervalo >= h * 3600 and intervalo < (h+1) * 3600 %} selected {% endif %}>{{ h }}</option>
      {% endfor %}
    </select>

    <label for="minutos">Minutos:</label>
    <select id="minutos" name="minutos">
      {% for m in range(0, 60) %}
        <option value="{{ m }}" {% if intervalo >= m * 60 and intervalo < (m+1) * 60 %} selected {% endif %}>{{ m }}</option>
      {% endfor %}
    </select>

    <label for="segundos">Segundos:</label>
    <select id="segundos" name="segundos">
      {% for s in range(0, 60) %}
        <option value="{{ s }}" {% if intervalo == s %} selected {% endif %}>{{ s }}</option>
      {% endfor %}
    </select>

    <button type="submit">Guardar</button>
  </form>

  <p>⏳ <b>Intervalo actual:</b> {{ intervalo // 3600 }} h {{ (intervalo % 3600) // 60 }} m {{ intervalo % 60 }} s</p>
</div>

<footer>
  <p>© 2025 - Proyecto de Nodos</p>
</footer>

</body>
</html>
