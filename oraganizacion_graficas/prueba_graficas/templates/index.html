{% extends "base.html" %}

{% block title %}Lista de Nodos{% endblock %}
{% block header_title %}Lista de Nodos{% endblock %}

{% block content %}
  <ul>
    {% for nodo in nodos %}
      <li><a href="/seleccionar_grafica/{{ nodo }}"> {{ nodo }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}

{% block extra_scripts %}

  setInterval(() => {

  }, 5000);
</script>
{% endblock %}
