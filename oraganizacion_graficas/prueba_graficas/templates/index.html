<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Nodos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
  <h1>Lista de Nodos</h1>
</header>

<div class="container">
  <ul>
    {% for nodo in nodos %}
      <li>
        <a href="/seleccionar_grafica/{{ nodo }}">{{ nodo }}</a>
      </li>
    {% endfor %}
  </ul>
</div>

<script>
  // Recargar esta página cada 5 segundos
  setInterval(() => {
    window.location.reload();
  }, 5000);
</script>

<footer>
  <p>© 2025 - Mi Proyecto de Nodos</p>
</footer>

</body>
</html>
