<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gráfica del Nodo {{ nodo_id }}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Gráfica del Nodo {{ nodo_id }}</h1>
    <div id="graph"></div>

    <script>
        const nodo_id = "{{ nodo_id }}";

        // Función que obtiene datos de `/nodo/<nodo_id>/datos` y repinta el gráfico
        function actualizarGrafica() {
            fetch(`/nodo/${nodo_id}/datos`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("graph").innerText = "Error: " + data.error;
                        return;
                    }
                    // Procesar datos
                    const timestamps = data.map(d => d.timestamp);
                    const temps      = data.map(d => d.temperature);

                    const trace = {
                        x: timestamps,
                        y: temps,
                        mode: 'lines+markers',
                        type: 'scatter',
                        name: 'Temperatura'
                    };

                    const layout = {
                        title: 'Temperatura del Nodo ' + nodo_id,
                        xaxis: { title: 'Fecha/Hora' },
                        yaxis: { title: 'Temperatura (°C)' }
                    };

                    Plotly.newPlot('graph', [trace], layout);
                })
                .catch(error => console.error('Error al cargar los datos:', error));
        }

        // Llamamos una vez al cargar la página
        actualizarGrafica();

        // Y luego cada 5 segundos actualizamos la gráfica sin recargar todo el HTML
        setInterval(actualizarGrafica, 5000);
    </script>
</body>
</html>
