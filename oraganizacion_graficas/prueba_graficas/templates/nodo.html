<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치fica del Nodo {{ nodo_id }}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Gr치fica del Nodo {{ nodo_id }}</h1>
    <div id="graph"></div>

    <script>
        var socket = io.connect("http://" + document.domain + ":" + location.port);
        var nodo_id = "{{ nodo_id }}";
        var datos = [];

        function actualizarGrafica() {
            fetch(`/nodo/${nodo_id}/datos`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("graph").innerText = "Error: " + data.error;
                        return;
                    }

                    datos = data;
                    var timestamps = datos.map(d => d.timestamp);
                    var temperatures = datos.map(d => d.temperature);

                    var trace = {
                        x: timestamps,
                        y: temperatures,
                        mode: 'lines+markers',
                        type: 'scatter',
                        name: 'Temperatura'
                    };

                    var layout = {
                        title: 'Temperatura del Nodo ' + nodo_id,
                        xaxis: { title: 'Hora del d칤a (HH:MM:SS.풮s)' },
                        yaxis: { title: 'Temperatura (춿C)' }
                    };

                    Plotly.newPlot('graph', [trace], layout);
                })
                .catch(error => console.error('Error al cargar los datos:', error));
        }

        // Cargar la gr치fica al inicio
        actualizarGrafica();

        // 游댮 Escuchar evento WebSocket y actualizar la gr치fica en tiempo real
        socket.on('nueva_medicion', function(data) {
            console.log("游니 Nueva medici칩n recibida:", data);
            if (data.nodo_id == nodo_id) {
                actualizarGrafica();
            }
        });
    </script>
</body>
</html>
